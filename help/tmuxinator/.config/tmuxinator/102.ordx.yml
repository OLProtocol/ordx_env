windows:
    - bitcoind28.0-testnet4: tail -f -n 30 /data/bitcoin-data/testnet4/debug.log
    - bitcoind28.0-mainnet: tail -f -n 30 /data/bitcoin-data/main/debug.log
    - ord-0.19.1-testnet4-mainnet: tail -f -n 30 /var/log/supervisor/ord-0.19.1-testnet4-mainnet.out.log
    - ord-0.19.1-testnet4-testnet4: tail -f -n 30 /var/log/supervisor/ord-0.19.1-testnet4-testnet4.out.log
    - ordx-testnet4: tail -f -n 30 /var/log/supervisor/ordx-testnet4.out.log
    - ordx-mainnet: tail -f -n 30 /var/log/supervisor/ordx-mainnet.out.log
    - mole-ordx-testnet4: /root/ordx/bin/daemon/test/mole-ordx-testnet4.sh
    - mole-ordx-mainnet: /root/ordx/bin/daemon/test/mole-ordx-mainnet.sh
    - blockstream-electrs: /data/github/blockstream-electrs/target/release/electrs -vvvv \
        --cookie q17AIoqBJSEhW7djqjn0nTsZcz4=:nnlkAZn58bqsyYwVtHIajZ16cj8= \
        --db-dir ./data --network testnet4 \
        --daemon-rpc-addr 192.168.10.104:14827 --daemon-cert-path /data/github/blockstream-electrs/satsnet-rpc.cert \
        --electrum-rpc-addr 0.0.0.0:60301 \
        --http-addr 0.0.0.0:3004 \
        --jsonrpc-import --cors "*" \
        --address-search --index-unspendables \
        --utxos-limit 5000 --electrum-txs-limit 5000
    - satsnet-esplora-satstestnet: cd /data/github/satsnet-esplora && export API_URL=http://192.168.10.102:3004 && npm run dev-server
    - mole-satsnet-esplora-satstestnet: /root/ordx/bin/daemon/test/mole-satsnet-esplora-satstestnet.sh